<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='fullcalendar/main.css' rel='stylesheet' />
    <script src='fullcalendar/main.js'></script>
    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
        var draggable = new FullCalendar.Draggable;
        var draggablesEl = document.getElementById('draggable-container');
        var calendarEl = document.getElementById('calendar');

        new Draggable(draggablesEl, {
          itemSelector: 'draggable',
          eventData: {
            title: 'evento1',
            duration: '02:00'
          }
        });

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'es',
          timeZone: 'UTC',
          slotMinTime: '8:30',
          slotMaxTime: '14:30',
          navLinks: true,
          editable: true,
          selectable: true,
          droppable: true,
          businessHours: true,
          nowIndicator:true,
          dayMaxEvents: true,
          events: [
          {
            title: 'DAM taller',
            start: '2022-04-23'
          }

          ]

        });
        calendar.render();
        new Draggable(draggablesEl);

      });

    </script>
    <style>
      #calendar {
        max-width: 1100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="draggable-container">
      <div class="draggable">draggable xd</div>
    </div>
    <div id='calendar'></div>
  </body>
</html>
